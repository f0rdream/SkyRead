<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<form role="form" action="{% url 'web_login' %}" method="POST" class="login-form">
                  {% csrf_token %}
                <input name="username" type="text" placeholder="用户名"><br>
                <input name="password" type="password" placeholder="密码"><br>
                <button type="submit" class="btn btn-primary">登录</button>
</form>
</body>
</html>
