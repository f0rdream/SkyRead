<!DOCTYPE html>
{% load staticfiles %}
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyRead后台管理</title>

    <!-- BOOTSTRAP STYLES-->

    <link href="{% static 'assets/css/bootstrap.css' %}" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="{% static 'assets/css/font-awesome.css' %}" rel="stylesheet" />
       <!--CUSTOM BASIC STYLES-->
    <link href="{% static 'assets/css/basic.css'%}" rel="stylesheet" />
    <!--CUSTOM MAIN STYLES-->
    <link href="{% static 'assets/css/custom.css'%}" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>
<body>
  <script src="{% static 'js/jquery-3.2.1.min.js'%}"></script>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">SkyRead 微读伴侣</a>
            </div>

            <div class="header-right">

                <a href="message-task.html" class="btn btn-info" title="New Message"><b>30 </b><i class="fa fa-envelope-o fa-2x"></i></a>
                <a href="message-task.html" class="btn btn-primary" title="New Task"><b>40 </b><i class="fa fa-bars fa-2x"></i></a>
                <a href="login.html" class="btn btn-danger" title="Logout"><i class="fa fa-exclamation-circle fa-2x"></i></a>

            </div>
        </nav>
        <!-- /. NAV TOP  -->
        <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">
                    <li>
                        <div class="user-img-div">
                            <img src="{% static 'assets/img/user.png'%}" class="img-thumbnail" />

                            <div class="inner-text">
                                唐宗钰
                            </div>
                        </div>

                    </li>
                    <li>
                        <a  href="{%url 'adminer_home'%}"><i class="fa fa-dashboard "></i>数据总览</a>
                    </li>
                    <li>
                        <a href="{%url 'adminer_home'%}"><i class="fa fa-desktop "></i>管理员</a>
                    </li>
                     <li>
                        <a href="#"><i class="fa fa-yelp "></i>用户管理</a>
                    </li>
                    <li>
                        <a class="active-menu"><i class="fa fa-flash "></i>书籍管理</a>
                    </li>
                     <li>
                        <a href="#"><i class="fa fa-coffee"></i>平台管理</a>
                    </li>

                    <li>
                        <a href="{%url 'money_home'%}"><i class="fa fa-square-o "></i>财务管理</a>
                    </li>
                </ul>

            </div>

        </nav>
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper">
            <div id="page-inner">
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times
				</button>
				<h4 class="modal-title" id="myModalLabel">
					请输入商品详情
				</h4>
			</div>
			<div class="modal-body">
				<form  action="" method="POST" enctype="multipart/form-data">
					<!--提交新的商品表单-->
					 {% csrf_token %}
  				<input type="text" name="name" class="form-control" placeholder="商品名称"><br/>
					<textarea name="desc" class="form-control"   placeholder="商品简介..." rows="3"></textarea><br/>
  					<input type="text" name="price"  class="form-control"  placeholder="价格"><br/>
					<select class="form-control" name= "college">
										<option>筛选学院</option>
										<option>国际软件学院</option>
										<option>计算机学院</option>
										<option>测绘学院</option>
									</select>
  	 				<input type="file" name="picture" class="form-control" /><br/>
			</div>
			<div  class="modal-footer">
				<button type="submit" class="btn btn-primary" >
					发布商品
				</button>
			</div>
			 </form>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
                </div>
<div align="center">
  	 <button  class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal">
				发布新的商品
	</button>
</div>

            </div>
            <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->
    </div>
    <!-- /. WRAPPER  -->

    <div id="footer-sec">
        &copy; Skyread- Collect from <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">出品</a>
    </div>
    <!-- /. FOOTER  -->
    <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
    <!-- JQUERY SCRIPTS -->
    <script src="assets/js/jquery-1.10.2.js"></script>
    <!-- BOOTSTRAP SCRIPTS -->
    <script src="assets/js/bootstrap.js"></script>
    <!-- METISMENU SCRIPTS -->
    <script src="assets/js/jquery.metisMenu.js"></script>
       <!-- CUSTOM SCRIPTS -->
    <script src="assets/js/custom.js"></script>



</body>
</html>
