<!DOCTYPE html>
{% load staticfiles %}
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyRead后台管理</title>

    <!-- BOOTSTRAP STYLES-->
    <link href="{% static 'assets/css/bootstrap.css' %}" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="{% static 'assets/css/font-awesome.css' %}" rel="stylesheet" />
       <!--CUSTOM BASIC STYLES-->
    <link href="{% static 'assets/css/basic.css'%}" rel="stylesheet" />
    <!--CUSTOM MAIN STYLES-->
    <link href="{% static 'assets/css/custom.css'%}" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>
<body>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{%url 'newadmin_index'%}">SkyRead 微读伴侣</a>
            </div>
        </nav>
        <!-- /. NAV TOP  -->
               <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">
                    <li>
                        <div class="user-img-div">
                            <img src="{% static 'assets/img/user.png'%}" class="img-thumbnail" />
                            <a class="inner-text">&nbsp;&nbsp;&nbsp;姓名:{{username}}</a>
                                <br>
                                <br>
                                 <a href="{%url 'web_logout' %}">
                                 <button type="button" class="btn btn-success">
                                     退出
                                 </button>
                                     </a>
                            </div>
                    </li>
                    <li>
                        <a  href="{%url 'adminer_home'%}"><i class="fa fa-desktop "></i>管理员</a>
                    </li>
                     <li>
                        <a  href="{%url 'user_home'%}"><i class="fa fa-yelp "></i>用户管理</a>
                    </li>
                    <li>
                        <a class="active-menu" href="{%url 'book_home'%}"><i class="fa fa-flash "></i>书籍管理</a>
                    </li>
                     <li>
                        <a href="{%url 'plant_home'%}"><i class="fa fa-coffee"></i>平台管理</a>
                    </li>
                    <li>
                        <a href="blank.html"><i class="fa fa-square-o "></i>财务管理</a>
                    </li>
                </ul>

            </div>

        </nav>
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper">
            <div id="page-inner">
                  <div class="panel panel-primary">
                        <div class="panel-heading">
                            {{msg}}
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover">
                                        <thead>

                                            <tr>
                                                <th>13位isbn</th>
                                                <th>索书号</th>
                                                <th>馆藏位置</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        {% for holding in holdings %}
                                        <tr>
                                        <td>{{holding.isbn13}}</td>
                                        <td>{{holding.find_id}}</td>
                                        <td>{{holding.location}}</td>
                                        </tr>
                                        {%endfor%}
                                        </tbody>
                                    </table>
                            </div>
                        </div>
                        <div class="panel-footer">
                            @SkyRead出品
                        </div>
                    </div>
            </div>
            <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->
    </div>
    <!-- /. WRAPPER  -->

    <div id="footer-sec">
        &copy; Skyread- Collect from <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">出品</a>
    </div>
    <!-- /. FOOTER  -->
    <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
    <!-- JQUERY SCRIPTS -->
    <script src="assets/js/jquery-1.10.2.js"></script>
    <!-- BOOTSTRAP SCRIPTS -->
    <script src="assets/js/bootstrap.js"></script>
    <!-- METISMENU SCRIPTS -->
    <script src="assets/js/jquery.metisMenu.js"></script>
       <!-- CUSTOM SCRIPTS -->
    <script src="assets/js/custom.js"></script>



</body>
</html>
